<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoMag - Your four wheel dealer</title>
    <meta
    name="description"
    content="Car shop with affordable prices and popular brands like Toyota, Citroen, Peugeot, Volkswagen, Honda, Chevrolet, Tesla and Dacia"
    />
    <link href="common.css" rel="stylesheet" />
    <link href="auto-parts.css" rel="stylesheet" />
    <script defer src="auto-parts.js"></script>
  </head>
  <body class="body">
    <header class="layout-header" aria-label="page-header">
      <h1>AutoMag</h1>
      <h2>Your four wheel dealer</h2>
    </header>
    <nav class="sticky-navbar">
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="#">Brands and models</a>
      <a class="nav-link" href="#">Auto parts</a>
      <a class="nav-link" href="#">Service</a>
      <a class="nav-link" href="#">About us</a>
      <a class="nav-link" href="#">Contact</a>
    </nav>

    <main class="main-content">
      
    <div class="cars-selectors-container">
      <div>
        <label for="car-brand-dropdown">Car brand</label>
        <select id="car-brand-dropdown" class="select-brand" aria-label="Select a car brand">
         <option>Select brand</option>
         <option>Toyota</option>
         <option>Dacia</option>
         <option>Citroen</option>
         <option>Volkswagen</option>
        </select>     
      </div>
      <div>
        <label for="car-model-dropdown">
          Model
        </label>
        <select id="car-model-dropdown" class="select-model general-select"  aria-label="Select a model">
         <option>Select model</option>
        </select> 
      </div>
      <div>
        <label for="fuel-type-dropwdown">
          Fuel type
        </label>
        <select  id="fuel-type-dropwdown" class="select-fuel-type general-select" aria-label="Select fuel type">
         <option> Select fuel type</option>
         <option>Gas</option>
         <option>Diesel</option>
         <option>Electric</option>
         <option>Hybrid</option>
        </select> 
      </div>
      <div>
        <label for="engine-displacement-dropdown">
          Engine displacement
        </label>
        <select id="engine-displacement-dropdown" class="select-engine-displacement general-select" aria-label="Select engine displacement">
         <option>Select engine displacement</option>
         <option>1.2</option>
         <option>1.4</option>
         <option>1.6</option>
         <option>1.8</option>
         <option>2.0</option>
         <option>2.4</option>
         <option>3.0</option>
        </select> 
      </div>
      <div>
        <label for="horsepower-dropdown">
          Horsepower
        </label>
        <select id="horsepower-dropdown" class="select-horsepower general-select" aria-label="Select horsepower">
         <option>Select horsepower</option>
         <option>90</option>
         <option>100</option>
         <option>120</option>
         <option>140</option>
         <option>160</option>
         <option>180</option>
         <option>200</option>
         <option>250</option>
         <option>300</option>
        </select> 
      </div>
    </div>

    <section class="cards-grid hidden">
      <article class="card">
        <header>
          <img
            class="card-image"
            width="250"
            src="https://catalog.polo.blue/_spoko/036129611CD-036129611CE-air-filter_1u98y9.webp"
            alt="filters"
          />
        </header>
        <h3>Filters</h3>
      </article>
      <article class="card">
        <img
          class="card-image"
          width="250"
          src="https://images.pexels.com/photos/8237050/pexels-photo-8237050.jpeg"
          alt="engine"
        />
        <h3>Engine</h3>
      </article>
      <article class="card">
        <header>
          <img
            class="card-image"
            width="250"
            src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Camshaft_revealed_MG_series_MG_A_twin_camshaft_coup%C3%A9.jpg"
            alt="camshaft"
          />
        </header>
        <h3>Camshaft</h3>
      </article>
      <article class="card">
        <header>
          <img
            width="250"
            src="https://attic.sh/kywgd0zry2yx21vjxvgkmn3l0njt"
            alt="suspension"
          />
        </header>
        <h3>Suspension</h3>
      </article>
      <article class="card">
        <header>
          <img
            class="card-image"
            width="250"
            src="https://cdn2.picryl.com/photo/1937/12/31/thermo-syphon-cooling-circulation-manual-of-driving-and-maintenance-948dfd-640.jpg"
            alt="cooling systems"
          />
        </header>
        <h3>Cooling systems</h3>
      </article>
      <article class="card">
        <header>
          <img
            class="card-image"
            width="250"
            src="https://live.staticflickr.com/7666/17297654622_767e4e8bb0_b.jpg"
            alt="body parts"
          />
        </header>
        <h3>Body parts</h3>
      </article>
      <article class="card">
        <header>
          <img
            class="card-image"
            width="250"
            src="https://live.staticflickr.com/65535/49645012763_20e3c1e46d_b.jpg"
            alt="exhaust"
          />
        </header>
        <h3>Exhaust</h3>
      </article>
    </section>
    </main>

    <footer class="footer-container">
      <div class="footer-link-container">
        <a class="footer-links" href="#">Terms and Agreements</a>
        <a class="footer-links" href="#">Privacy policy</a>
        <a class="footer-links" href="#">Cookies</a>
        <a class="footer-links" href="#">Contact</a>
      </div>
      <p>Copyright Â© AutoMag</p>
    </footer>
  </body>
</html>
